<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>

    <script>
      var number = parseInt(prompt("Enter a number between 1 and 2"));

      switch (number) {
        case 1:
          alert("You entered one.");
          break;
        case 2:
          alert("You entered two.");
          break;
        default:
          alert("Number not recognized.");
          break;
      }
    </script>
  </body>
</html>
