<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else If</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>

    <script>
      var number = prompt("Input a number:");

      if (number % 2 === 0) {
        alert("Is even");
      } else if (number % 2 === 1) {
        alert("Is odd");
      } else {
        alert("Not a number");
      }
    </script>
  </body>
</html>
