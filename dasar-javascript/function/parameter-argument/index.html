<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paramter Argument</title>
  </head>
  <body>
    <script>
      function addition(a, b) {
        return a + b;
      }

      function multiplication(a, b) {
        return a * b;
      }

      var hasil = multiplication(addition(10, 10), addition(2, 3));
      alert(hasil);
    </script>
  </body>
</html>
